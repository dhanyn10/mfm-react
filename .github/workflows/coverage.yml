name: 'coverage'
on:
  pull_request:
    branches:
      - master
      - main
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
      - name: install yarn packages
        run: yarn
      - name: build apps main & renderer
        run: yarn build
      - name: coverage
        run: yarn jest --json --coverage  --outputFile=coverage.txt
      - name: Jest coverage comment
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-path: ./coverage.txt
